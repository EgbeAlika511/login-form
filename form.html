<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/c24a96a976.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="form-container">
        <i class="fas fa-times"></i>
        <form action="portfolio.html">
            <div class="img-container">
            <img src="img.png" alt="profile pic" id="pic" width="150px" height="150px">
            </div>

            <div class="form-info">
            <label for="uname"><strong>Username</strong></label><br>
            <input type="text" id="uname" name="yourName" placeholder="Enter Username"><br>
            
            <label for="password"><strong>Password</strong></label><br>
            <input type="password" id="password" name="yourPassword" placeholder="Enter password"><br>

            <input type="submit" id="login-input" name="submitButton" value="Login"><br>

            <input type="checkbox" name="cbox" id="cbox">
            <label for="cbox">Remember me</label><br>
            </div>
        </form>

    <div class="foot">

        <button type="submit" id="cancel-btn" name="button" value="cancel">Cancel</button>

        <a href="#" class="fpassword"> password?</a>
        <span class="fpassword">Forgot </span>
    </div>
</div>
</body>
</html>
